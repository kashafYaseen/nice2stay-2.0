  newsletter:
    subject: "Introductie nieuw feedbacksysteem Nice2stay"
    paragraph_1: "Graag willen wij u informeren over het nieuwe feedbacksysteem van Nice2stay."
    paragraph_2: "Wij vragen al onze klanten twee weken na vertrek uit hun vakantieverblijf een feedback in te vullen. Hierin vragen wij de klanten wat zij van het verblijf vonden, hoe ze de gastvrijheid op locatie hebben ervaren, of ze nog tips hebben voor toekomstige gasten en hoe ze de service van Nice2stay hebben ervaren. Ook hebben de gasten de gelegenheid om leuke foto’s te uploaden en kunnen de gasten aangeven of zij de feedback willen laten publiceren op onze website."
    paragraph_3: "Alle feedback die onze klanten invullen is erg belangrijk voor zowel Nice2stay als onze partners. Op deze manier kunnen we samen de kwaliteit van ons aanbod blijven verbeteren."
    paragraph_4: "Hoe werkt het?"
    paragraph_5: "Zodra wij de feedback binnenkrijgen in ons systeem, krijgt u als onze partner een email toegestuurd met daarin een link. Via deze link kunt u de feedback op uw DAM profiel terugvinden."
    paragraph_6: "De aankomende weken  zal ons team alle feedback die wij hebben ontvangen verwerken in ons systeem. Indien onze klanten voor uw accommodatie een review  hebben achtergelaten, zult u binnenkort een mail van ons ontvangen met een link naar de feedback op uw DAM profiel."
